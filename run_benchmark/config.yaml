# WebVoyager Benchmark Configuration

# Browser Profile Settings (valid BrowserProfile parameters)
browser:
  # Window and viewport settings
  window_size:
    width: 1920
    height: 1080
  viewport:
    width: 1920
    height: 1080
  
  # Browser behavior
  headless: true
  disable_dev_shm_usage: true
  no_sandbox: true
  
  # Performance settings
  minimum_wait_page_load_time: 0.25
  wait_between_actions: 0.5
  wait_for_network_idle_page_load_time: 0.5
  
  # Browser features
  enable_default_extensions: true
  highlight_elements: true
  accept_downloads: true
  auto_download_pdfs: true

# LLM Configuration
llm:
  # OpenAI models (default)
  model: "qwen_vl_32b"
  
  # Model configuration - MUST specify one of the supported models
  # Supported models: "gpt-4o", "qwen_vl_7b", "qwen_vl_32b", "qwen3_8b"
  # Unsupported models will throw an error
  # model: "qwen_vl_7b"  # or "qwen_vl_32b" or "qwen3_8b"
  
  # Model server ports for Qwen VL models
  qwen_ports:
    qwen_vl_7b: 30003
    qwen_vl_32b: 30001
    qwen3_8b: 30002

# Agent Settings (valid Agent parameters)
agent:
  max_steps: 20
  max_actions_per_step: 10
  max_failures: 3
  use_thinking: true
  use_vision: true
  vision_detail_level: "auto"
  flash_mode: false

# Task Processing
task:
  delay_between_tasks: 1  # seconds

# WebVoyager Subset Selection
# Available subsets: Allrecipes, Amazon, Apple, ArXiv, BBC News, Booking, 
# Cambridge Dictionary, Coursera, ESPN, GitHub, Google Flights, Google Map, 
# Google Search, Huggingface, Wolfram Alpha
# Use "all" to run all subsets, or specify a list of subset names
subsets:
  # - "Allrecipes"  # Example: run only Allrecipes subset
  # - "Amazon"    # Uncomment to add more subsets
  - "Apple"     # Uncomment to add more subsets
  # Use "all" to run all available subsets:
  # - "all"

# Output Settings
output:
  # External outputs directory (outside of scripts_gl repo)
  base_dir: "/home/genglin/benchmark_outputs"
  # Base directory structure: {base_dir}/{exp_config}/{dataset}/{model}/
  # Will be automatically constructed as: /home/genglin/benchmark_outputs/{exp_config}/webvoyager/{model}/
  save_history: true
  save_screenshots_as_png: true
  save_screenshots_as_base64: false  # Set to false since we're saving PNGs

# Error Handling
error_handling:
  save_error_logs: true
  continue_on_error: true

# WebCoach Configuration
coach:
  enabled: false   # Set to true to enable coaching
  model: "gpt-4o"  # Model for coaching advice generation (supported: "gpt-4o", "qwen_vl_7b", "qwen_vl_32b", "qwen3_8b" - others will throw error)
  frequency: 1     # Provide coaching every N steps (1 = every step)
  storage_dir: "/home/genglin/benchmark_outputs/coach_storage"  # Directory for storing coach experiences
  debug: false     # Enable debug logging for coach components
