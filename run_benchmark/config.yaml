# WebVoyager Benchmark Configuration
# This file configures the WebVoyager task execution system

# List of subtasks to run (web_name values)
# Set to null/empty to run all available subtasks
subtasks:
  - "Allrecipes"
  - "Amazon"
  - "Apple"
  - "ArXiv"
  - "BBC News"
  - "Booking"
  - "Cambridge Dictionary"
  - "Coursera"
  - "ESPN"
  - "GitHub"
  - "Google Flights"
  - "Google Map"
  - "Google Search"
  - "Huggingface"
  - "Wolfram Alpha"

# Alternative: Run only specific subtasks
# subtasks:
#   - "Amazon"
#   - "Google Search"

# Task Execution Settings
# Multiple subtasks run in parallel, but tasks within each subtask run sequentially
evaluation_settings:
  # No concurrency limits needed - all subtasks run in parallel

# LLM Configuration
llm:
  model: "gpt-4o"  # Only model is supported by browser-use ChatOpenAI

# Browser Configuration
browser:
  headless: true
  disable_dev_shm_usage: true
  no_sandbox: true

# Screenshot Configuration
screenshots:
  enabled: true
  save_path: "./screenshots"

# Output Configuration
output:
  results_dir: "./results"
  save_individual_results: true
  save_summary: true
  save_agent_history: true
  log_level: "INFO"

# Data Configuration
data:
  input_file: "../benchmark_data/WebVoyager/WebVoyager_data.jsonl"
